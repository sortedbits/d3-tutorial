<!DOCTYPE html>
<html>
<head>
    <title>07c - enter update exit</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    /*
    DOM elements < data elements (enter select, data elems not bound)
    DOM elements > data elements (exit select, dom elems not bound)
    DOM elements = data elements (update)
    */
    var data = [10];
    var canvas = d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);
    var circle1 = canvas.append("circle") // update selection
        .attr("cx", 50)
        .attr("cy", 100)
        .attr("r", 25);
    var circle2 = canvas.append("circle") // exit selection
        .attr("cx", 50)
        .attr("cy", 200)
        .attr("r", 25);
    var circles = canvas.selectAll("circle")
        .data(data)
        .attr("fill", "green") // update
        .exit()
            .attr("fill", "blue"); // exit
</script>
</body>
</html>
