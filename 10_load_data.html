<!DOCTYPE html>
<html>
<head>
    <title>10 - load data</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    //d3.csv("10_data.csv", function (data) {
    d3.json("10_data.json", function (data) {
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

        var bars = canvas.selectAll("rect")
            .data(data)
            .enter()
                .append("rect")
                .attr("width", function (d) { return d.age * 10; } )
                .attr("height", 48)
                .attr("y", function (d, i) { return i * 50; } )
                .attr("fill", "blue");

        canvas.selectAll("text")
            .data(data)
            .enter()
                .append("text")
                .attr("fill", "white")
                .attr("y", function (d, i) { return i * 50 + 24; } )
                .text(function (d) { return d.name; })
    })
</script>
</body>
</html>
