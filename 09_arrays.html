<!DOCTYPE html>
<html>
<head>
    <title>08 - arrays</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
        var data = [10, 20, 30, 40, 50];
        data.sort(d3.descending);
        d3.min(data);
        d3.max(data);
        d3.extent(data);
        // [10, 50]
        d3.sum(data);
        d3.mean(data);
        d3.median(data);
        d3.shuffle(data); // random order
</script>
</body>
</html>
