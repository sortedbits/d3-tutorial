<!DOCTYPE html>
<html>
<head>
    <title>08 - transitions</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    var canvas = d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);
    var circle = canvas.append("circle") // update selection
        .attr("cx", 50)
        .attr("cy", 50)
        .attr("r", 25);
    circle.transition()
        .delay(2000)
        .each("start", function () {d3.select(this).attr("fill", "green") })
        .duration(1500)
        .attr("cx", 150)
        .transition()
        .attr("cy", 200)
        .each("end", function () {d3.select(this).attr("fill", "red") });
</script>
</body>
</html>
